{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Choose a Resume Template</h1>
    <div class="row g-4">
        {% for template in templates %}
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <img src="{{ template.preview_image.url }}" class="card-img-top" alt="{{ template.name }}" style="height: 400px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ template.name }}</h5>
                    <a href="{% url 'fill_form' template.id %}" class="btn btn-primary mt-2">Choose This Template</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
