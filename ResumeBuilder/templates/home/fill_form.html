{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="text-center mt-3 mb-3">Fill Your Details</h1>

<form method="post" class="container bg-light p-4 rounded shadow-sm">
    {% csrf_token %}
    
    <div class="form-group">
        {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-primary btn-block">Make Resume</button>
</form>

{% endblock content %}
